{% extends 'base.html' %}

{% block content %}

<h1>{% block title %} Pick and Place {% endblock %}</h1>

<p>
    Write a command to the Robot
</p>

<form method="post">
    <div class="form-group">
        <input type:="text" name="command" placeholder="Robot Command"
                    class="form-control"
                    value="{{ request.form['command'] }}"></input>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" name="action" value="Execute">
        <input type="submit" class="btn btn-primary" name="action" value="Pick Everything">
    </div>
</form>

{% endblock %}
