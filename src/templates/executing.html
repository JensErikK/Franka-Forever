{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-center flex-column" style="align-items: center;">
    <h1>{% block title %} Executing Command {% endblock %}</h1>

    <div class="spinner-border text-danger m-5" style="width: 5rem; height: 5rem;">
        <span class="sr-only">Loading...</span>
    </div>

    <form method="post" id="execute_form">
    </form>
</div>

<body onload="document.forms['execute_form'].submit()">

{% endblock %}
